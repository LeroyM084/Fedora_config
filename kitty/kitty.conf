# ================================
# Apparence générale
# ================================

font_family      JetBrains Mono
font_size        12.5
bold_font        auto
italic_font      auto

background_opacity 0.90
background_blur    20

enable_audio_bell  no
visual_bell_duration 0.0

# ================================
# Couleurs (sobre + lisible)
# ================================

foreground #CDD6F4
background #1E1E2E

selection_foreground #1E1E2E
selection_background #F5E0DC

cursor #F5E0DC
cursor_text_color #1E1E2E

# Noires / blanches
color0  #45475A
color7  #BAC2DE
color8  #585B70
color15 #A6ADC8

# Couleurs principales
color1  #F38BA8
color2  #A6E3A1
color3  #F9E2AF
color4  #89B4FA
color5  #F5C2E7
color6  #94E2D5
color9  #F38BA8
color10 #A6E3A1
color11 #F9E2AF
color12 #89B4FA
color13 #F5C2E7
color14 #94E2D5

# ================================
# Fenêtre
# ================================

window_padding_width 10
confirm_os_window_close 0
hide_window_decorations yes

# ================================
# Performance
# ================================

repaint_delay 8
input_delay 3
sync_to_monitor yes

# ================================
# Raccourcis utiles
# ================================

map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+h previous_window
map ctrl+shift+l next_window

